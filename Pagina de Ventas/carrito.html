<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  
  <div class="wrapper">
    
    <aside>
    
        <header>
            <h1 class="logo">MateoShop</h1>
        </header>
    
        <nav>
            <ul>
                <li>
                    <a class="boton-menu boton-volver" href="index.html"> 
                      <i class="bi bi-arrow-return-left"></i> Seguir comprando
                    </a>
                </li>
                <li>
                  <a class="boton-menu boton-carrito active" href="carrito.html"> 
                      <i class="bi bi-cart-fill"></i>Carrito
                  </a>
              </li>
            </ul>
        </nav>
    
        <footer>
            <p class="texto-footer">© 2024 Mateo Coder</p>
        </footer>
    
      </aside>
    
    <main>
      
      <h2 class="titulo-principal">Carrito</h2>
      
      <div class="contenedor-carrito">
        <p id="carrito-vacio" class="carrito-vacio disable">Tu carrito está vacio.<i class="bi bi-emoji-frown"></i> </p>
        
        <div id="carrito-productos" class="carrito-productos disable">

          <!--  Aquí irán los productos del carrito -->

        </div> 
        
        <div id="carrito-acciones" class="carrito-acciones disable">
          
          
          <div class="carrito-acciones-izquierda">
            <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
          </div>

          <div class="carrito-acciones-derecha">
              
            <div class="carrito-acciones-total">
                <p>Total:</p>
                <p id="total"></p>
            </div>
            
            <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
          </div>
        
        </div>

        <p id="carrito-comprado" class="carrito-comprado disable">¡¡Muchas gracias por tu compra<i class="bi bi-emoji-laughing"></i>!! </p>

      </div>
    </main>
  </div>
  
  <script src="js/carrito.js"></script>
</body>
</html>
