<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deslizar Formulario de registro/inicio de sesi√≥n</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="signup">
            <span>No eres miembro?</span>
            <button type="button">Registrate</button>
        </div>

        <div class="login">
            <span>Ya tienes una cuenta?</span>
            <button type="button">Login</button>
        </div>

        <div class="back-layer">
            <form action="" class="login-form active">
                <h2>Login</h2>
                <label for="lemail">Email</label>
                <input type="email" id="lemail" placeholder="person@email.com">
                <label for="lpassword">Password</label>
                <input type="password" id="lpassword" placeholder="******">
                <button type="button">Login</button>
            </form>
    
            <form action="" class="signup-form">
                <h2>Registrate</h2>
                <label for="f-name">Nombre</label>
                <input type="text" id="f-name" placeholder="Nombre">
                <label for="l-name">Apellido</label>
                <input type="text" id="l-name" placeholder="Apellido">
                <label for="semail">Email</label>
                <input type="email" id="semail"  placeholder="persona@email.com">
                <label for="spassword">Password</label>
                <input type="password" id="spassword" placeholder="******">
                <button type="button">Registrate</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
